<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="app">
            <div class="screen join-screen screen">
                <h2>Join chartroom</h2>
                <div class="form-input">
                    <label> Username</label>
                    <input type="text" id="Username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        
        <div class="Screen chat-screen active">
            <div class="header">
                <div class="logo">Chatroom</div>
                
                <img src="logoimg.png" alt="...">
                <img  src="cam.png" alt="">
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
               <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                <div class="update">
                    Abc  joined the conversation
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">Abc</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send message">Send</button>
            </div>
        </div>
        </div>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="code.js"></script>
   </body> 
</html>
